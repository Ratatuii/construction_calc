{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header (на всю ширину экрана) -->
    <header class="w-100 bg-light ">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="/">Construction Calc</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/foundation-calc/">Расчет фундамента</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/floor-area-calc/">Расчет площади пола</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Контент страницы ограниченный по ширине -->
    <div class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer (на всю ширину экрана) -->
    <footer class="footer w-100 bg-light mt-5 py-3">
        <p class="text-center mb-0">&copy; 2025 Construction Calc</p>
    </footer>

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
