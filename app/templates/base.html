{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строительный калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Навигация -->
    <header class="w-100 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="/">Строительный калькулятор</a>
            
            <!-- Бургер-кнопка для мобильных устройств -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Обычное меню на больших экранах -->
            <div class="collapse navbar-collapse d-none d-lg-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/foundation-calc/">Расчет фундамента</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/floor-area-calc/">Расчет площади пола</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Offcanvas-меню (для мобильных устройств) -->
    <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title mx-auto" id="offcanvasNavLabel">Меню</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column align-items-center">
            <a href="/foundation-calc/" class="btn btn-outline-primary w-75 my-2">Расчет фундамента</a>
            <a href="/floor-area-calc/" class="btn btn-outline-primary w-75 my-2">Расчет площади пола</a>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="container d-flex flex-grow-1 align-items-center justify-content-center">
        <div class="text-center">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer class="footer w-100 bg-light py-3">
        <p class="text-center mb-0">&copy; 2025 Construction Calc</p>
    </footer>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
