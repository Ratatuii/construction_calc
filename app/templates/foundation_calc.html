{% extends 'base.html' %}

{% block content %}
    <h2>Расчет объема фундамента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Рассчитать</button>
    </form>
    {% if result %}
        <h3 class="mt-4">Объем фундамента: {{ result }} куб. м</h3>
    {% endif %}
{% endblock %}
